name: Vigilante Web

on:
  schedule:
    - cron: '0 8 * * *' # Ejecutar a las 8:00 AM
  workflow_dispatch: # Botón manual

# ESTA PARTE ES LA CLAVE QUE FALTABA
permissions:
  contents: write

jobs:
  construir_web:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar código
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerías
        run: pip install requests

      - name: Ejecutar Robot y Crear Web
        env:
          WHATSAPP_PHONE: ${{ secrets.WHATSAPP_PHONE }}
          WHATSAPP_API_KEY: ${{ secrets.WHATSAPP_API_KEY }}
        run: python robot.py

      # ESTE PASO ES EL QUE GUARDA EL ARCHIVO EN TU CARPETA
      - name: Publicar cambios en la web
        run: |
          git config --global user.name 'Robot Vigilante'
          git config --global user.email 'robot@vigilante.com'
          git add index.html
          git commit -m "Actualización diaria de la web" || echo "Sin cambios"
          git push
